<div class="app-store-list">

    <div class="container">
        <h1> List of Stores </h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" *ngFor="let menu of commanConstant.storeDetails">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{menu.Name}}</h5>
                        <p class="card-text">{{menu.Description}}</p>
                        <a routerLink="/store/{{menu.Id}}" class="btn btn-primary">Go to {{menu.Name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
